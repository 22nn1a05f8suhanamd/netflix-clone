<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
   <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #111, #444);
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin: 0;
        color: #e50914; /* Netflix red */
        letter-spacing: 2px;
        font-family: 'Roboto', sans-serif;
    }

    /* Navigation Bar */
    nav {
        display: flex;
        justify-content: center;
        background-color: #111;
        padding: 10px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 5px;
        transition: 0.3s;
        letter-spacing: 1px;
    }

    nav a:hover {
        background-color: #e50914;
        color: #000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Section Styles */
    section {
        padding: 20px;
    }

    .main-content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 30px;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
    }

    .movie {
        background-color: #222;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .movie:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .movie img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
    }

    .movie img:hover {
        transform: scale(1.1);
    }

    .movie h3 {
        text-align: center;
        margin-top: 10px;
        font-size: 20px;
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        letter-spacing: 0.5px;
        color: #fff;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #111;
        color: #888;
        font-size: 14px;
    }

    footer p {
        margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }

        nav a {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }

        nav a {
            font-size: 14px;
            padding: 8px 15px;
        }
    }
</style>

</head>

<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>

    <section>
        <div class="main-content">
            <div class="movie">
                <img src="https://images.moviesanywhere.com/0a3c35f4ffa3381e3d70a14c119cd184/4e055e82-ed50-4256-af72-927638f2f565.jpg" alt="Movie 1">
                <h3>Ice Age</h3>
            </div>
            <div class="movie">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjrEOBVKhhjgp1W5t1NINVO6JyDx0AzjWHew&usqp=CAU" alt="Movie 2">
                <h3>Beauty and the Beast</h3>
            </div>
            <div class="movie">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRu6K8z_pBKeeeG_ew9Xlk-JC0e4FEoE4Qx4nEpxP9dg88BuVze" alt="Movie 3">
                <h3>The Lion King</h3>
            </div>
            <div class="movie">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTVZKeF3MPTEoR046izGn2aivbiHvTHeCe1X8jFnLWkzher-Tk2" alt="Movie 4">
                <h3>Frozen II</h3>
            </div>
            <div class="movie">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT19qZK8uGfJjTjpxrL02Ol5l8dAQjn5nfsHUsyx4C37LDUHtqF" alt="Movie 5">
                <h3>Toy Story 4</h3>
            </div>
		<div class="movie">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRAiCVywJJrYTk86spC5CaVkuy5RXc9rRRcvy3QWwUwkNeyCQkf" alt="Movie 5">
                <h3>The Good Dinosaur</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>

</html>
